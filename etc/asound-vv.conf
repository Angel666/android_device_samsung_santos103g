#
# HDMI routing
#
pcm.AndroidPlayback_HDMI {
	type linear
	slave {
		pcm HDMI
		format S24_LE
	}
}

pcm.HDMI {
	type hw
	card IntelHDMI
	device 0
}

#
# WIDI routing
#
pcm.AndroidPlayback_Widi{
        type hw
        card Loopback
        device 0
        subdevice 0
}
pcm.AndroidPlayback_Widi_normal{
        type hw
        card Loopback
        device 0
        subdevice 0
}

# Duplicate output to speaker and Widi
pcm.AndroidPlayback_Speaker_Widi_normal {
        type plug
        slave.pcm "Widi_plus_speaker"
        route_policy duplicate
}

pcm.Widi_plus_speaker {
        type multi
        slaves.a.pcm "AndroidPlayback_Widi_normal"
        slaves.a.channels 2
        slaves.b.pcm "speaker"
        slaves.b.channels 2
        bindings.0.slave a
        bindings.0.channel 0
        bindings.1.slave a
        bindings.1.channel 1
        bindings.2.slave b
        bindings.2.channel 0
        bindings.3.slave b
        bindings.3.channel 1
}

